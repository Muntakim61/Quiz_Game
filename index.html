<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <!-- Start Screen -->
    <div class="screen active" id="start-screen">
      <h1 class="header">Quiz Time!</h1>
      <p>Test your knowledge with these fun questions</p>
      <button id="start-btn" class="btn">Start Quiz</button>
    </div>
    <!-- Quiz Screen -->
    <div class="screen inactive" id="quiz-screen">
      <p class="question-container" id="question-container">Question</p>
      <div class="quiz-info">
        <p class="question-number">Question <span id="current-question">0</span> out of <span
            id="total-questions">5</span></p>
        <p class="score"> Score : <span id="score">0</span></p>
      </div>
      <div class="answers-container" id="answers-container">
        <!-- Answers will dynamically appear here as buttons -->
        <!-- <button class="answer-btn">Answer-1</button>
        <button class="answer-btn">Answer-2</button>
        <button class="answer-btn">Answer-3</button>
        <button class="answer-btn">Answer-4</button> -->
      </div>
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </div>
    <!-- Result Screen -->
    <div class="screen inactive" id="result-screen">
      <div class="header">Quiz Results</div>
      <div class="result-info">
        <p>You score <span id="results-score">1</span> out of <span id="total-questions-score">5</span></p>
        <p id="results-comment">Congrats, you made it!!</p>
      </div>
      <btn class="btn" id="restart-btn">Restart Quiz</btn>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
